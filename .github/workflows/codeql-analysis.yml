# This file enables CodeQL Code Scanning.

name: "CodeQL"

on:
  push:
    branches: [ master, main, develop, feature/*, bugfix/*, hotfix/*, release/*, dependabot/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, main, develop ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@vv
      with:
        languages: ${{ matrix.language }}
        queries: security-extended	
        
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18'

    - run: go build ./...

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@vv
